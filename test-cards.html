<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Cartes Blue Prince – Démo CSS only</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Optionnel : une police un peu plus élégante -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #050816;
      color: #e5e7eb;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .demo-wrapper {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
      justify-content: center;
      padding: 24px;
    }

    /* --- CARTE BLUEPRINT --- */
    .bp-card {
      width: 80px;
      height: 120px;
      border-radius: 14px;
      position: relative;
      overflow: hidden;
      /* fond bleu profond + légère texture */
      background:
        linear-gradient(135deg, #071a3a 0%, #030916 40%, #020614 100%);
      box-shadow:
        0 0 0 1px rgba(129, 230, 217, 0.4),
        0 10px 20px rgba(0, 0, 0, 0.7);
      border: 1px solid rgba(129, 230, 217, 0.8);
    }

    /* grille blueprint */
    .bp-card::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image:
        linear-gradient(to right, rgba(191, 219, 254, 0.08) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(191, 219, 254, 0.08) 1px, transparent 1px);
      background-size: 10px 10px;
      opacity: 0.9;
      pointer-events: none;
    }

    /* cadre intérieur + lignes décoratives */
    .bp-card::after {
      content: "";
      position: absolute;
      inset: 8px;
      border-radius: 10px;
      border: 1px solid rgba(191, 219, 254, 0.5);
      box-shadow:
        0 0 8px rgba(129, 230, 217, 0.4),
        inset 0 0 12px rgba(15, 23, 42, 0.9);
      pointer-events: none;
    }

    .bp-number {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Cinzel", system-ui, sans-serif;
      font-size: 30px;
      color: #e5f2ff;
      text-shadow:
        0 0 6px rgba(129, 230, 217, 0.9),
        0 0 14px rgba(56, 189, 248, 0.8);
    }

    /* petits numéros dans les coins, façon blueprint */
    .bp-corner {
      position: absolute;
      font-size: 11px;
      color: rgba(191, 219, 254, 0.8);
    }
    .bp-corner.top-left     { top: 6px; left: 8px;  }
    .bp-corner.top-right    { top: 6px; right: 8px; }
    .bp-corner.bottom-left  { bottom: 6px; left: 8px; }
    .bp-corner.bottom-right { bottom: 6px; right: 8px; }

  </style>
</head>
<body>
  <div class="demo-wrapper">
    <!-- Il suffit de changer le texte à l’intérieur pour changer le numéro -->
    <div class="bp-card">
      <div class="bp-number">1</div>
      <div class="bp-corner top-left">1</div>
      <div class="bp-corner top-right">1</div>
      <div class="bp-corner bottom-left">1</div>
      <div class="bp-corner bottom-right">1</div>
    </div>

    <div class="bp-card">
      <div class="bp-number">37</div>
      <div class="bp-corner top-left">37</div>
      <div class="bp-corner top-right">37</div>
      <div class="bp-corner bottom-left">37</div>
      <div class="bp-corner bottom-right">37</div>
    </div>

    <div class="bp-card">
      <div class="bp-number">59</div>
      <div class="bp-corner top-left">59</div>
      <div class="bp-corner top-right">59</div>
      <div class="bp-corner bottom-left">59</div>
      <div class="bp-corner bottom-right">59</div>
    </div>

    <div class="bp-card">
      <div class="bp-number">100</div>
      <div class="bp-corner top-left">100</div>
      <div class="bp-corner top-right">100</div>
      <div class="bp-corner bottom-left">100</div>
      <div class="bp-corner bottom-right">100</div>
    </div>
  </div>
</body>
</html>
