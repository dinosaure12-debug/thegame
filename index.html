
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>The Game – Neon AI Edition</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <!-- Importation police "Rajdhani" pour le côté Sci-Fi propre -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700;800&display=swap" rel="stylesheet">

  <!-- Firebase (compat) -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

  <style>
    :root{
      /* === PALETTE NEON DARK === */
      --bg-deep: #050505;
      --bg-panel: rgba(20, 20, 30, 0.6);
     
      --text-main: #ffffff;
      --text-muted: #94a3b8;

      --accent-glow: rgba(255, 255, 255, 0.1);
     
      /* Variables dynamiques par défaut (seront écrasées par JS pour chaque carte) */
      --c1: #3b82f6;
      --c2: #8b5cf6;
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

    body {
      margin: 0;
      font-family: 'Rajdhani', sans-serif;
      color: var(--text-main);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px 10px;
     
      /* Fond d'écran riche et sombre */
      background-color: var(--bg-deep);
      background-image:
        radial-gradient(circle at 15% 50%, rgba(76, 29, 149, 0.15), transparent 40%),
        radial-gradient(circle at 85% 30%, rgba(236, 72, 153, 0.1), transparent 40%),
        linear-gradient(to bottom, #0f172a 0%, #020617 100%);
      background-attachment: fixed;
    }

    .container {
      width: 100%;
      max-width: 600px; /* Plus compact pour mobile */
      display: flex;
      flex-direction: column;
      gap: 16px;
      position: relative;
      z-index: 1;
    }

    /* === HEADER === */
    .header {
      text-align: center;
      margin-bottom: 5px;
    }
    .header h1 {
      margin: 0;
      font-size: 3rem;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 4px;
      background: linear-gradient(to right, #60a5fa, #c084fc, #f472b6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      filter: drop-shadow(0 0 15px rgba(192, 132, 252, 0.3));
    }

    /* === GLASS PANELS === */
    .setup, .statusline, .boardWrap, .handWrap, .modal {
      background: var(--bg-panel);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-top: 1px solid rgba(255, 255, 255, 0.15); /* Lumière zénithale */
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      border-radius: 24px;
      padding: 20px;
    }

    /* === INPUTS & CONTROLS === */
    .setup {
      display: flex; flex-wrap: wrap; gap: 12px; justify-content: center;
    }
    .group {
      display: flex; flex-wrap: wrap; gap: 8px; align-items: center; justify-content: center;
    }

    input {
      padding: 10px 16px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.1);
      background: rgba(0,0,0,0.4);
      color: white;
      font-family: inherit; font-size: 1rem; font-weight: 600;
      outline: none; text-align: center;
      transition: 0.3s;
      width: 120px;
    }
    input:focus {
      border-color: #c084fc;
      box-shadow: 0 0 0 3px rgba(192, 132, 252, 0.25);
    }

    .badge {
      padding: 6px 12px;
      border-radius: 50px;
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.1);
      color: var(--text-muted);
      font-size: 0.85rem; font-weight: 600; text-transform: uppercase; letter-spacing: 1px;
    }

    /* === BUTTONS === */
    .btn {
      padding: 10px 20px;
      border-radius: 14px;
      border: none;
      background: rgba(255,255,255,0.08);
      color: white;
      font-weight: 700;
      font-family: inherit;
      text-transform: uppercase;
      font-size: 0.85rem;
      cursor: pointer;
      transition: all 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      letter-spacing: 1px;
      position: relative;
      overflow: hidden;
    }
    .btn:hover {
      background: rgba(255,255,255,0.15);
      transform: translateY(-2px);
    }
    .btn:active { transform: translateY(1px); }

    .btn-primary {
      background: linear-gradient(135deg, #8b5cf6, #d946ef);
      box-shadow: 0 4px 15px rgba(217, 70, 239, 0.3);
    }
    .btn-primary:hover {
      box-shadow: 0 8px 25px rgba(217, 70, 239, 0.5);
    }
   
    .btn-danger {
      background: rgba(239, 68, 68, 0.15);
      color: #fca5a5;
      border: 1px solid rgba(239, 68, 68, 0.3);
    }
    .btn-danger:hover {
      background: rgba(239, 68, 68, 0.3);
      color: #fff;
    }

    .btn-ai {
      background: linear-gradient(135deg, #4f46e5, #818cf8);
      box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
      border: 1px solid rgba(165, 180, 252, 0.3);
      display: flex; align-items: center; gap: 6px;
    }
    .btn-ai:hover {
      box-shadow: 0 8px 25px rgba(99, 102, 241, 0.5);
      filter: brightness(1.1);
    }

    /* === INFO & STATUS === */
    .statusline {
      text-align: center;
      display: flex; flex-direction: column; justify-content: center;
      min-height: 70px;
      padding: 15px;
    }
    .info { font-size: 1.1rem; line-height: 1.4; color: #e2e8f0; }
    .info b { color: #fff; text-shadow: 0 0 10px rgba(255,255,255,0.3); }
    .status { color: #facc15; font-weight: bold; margin-top: 5px; font-size: 0.9rem; min-height: 1.2rem; }

    /* === BOARD LAYOUT === */
    .boardTitleRow, .handTitleRow {
      margin-bottom: 15px;
      display: flex; justify-content: space-between; align-items: center;
    }
    .boardTitle, .hand-title {
      font-size: 1rem;
      color: var(--text-muted);
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1.5px;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      justify-items: center;
      margin-bottom: 20px;
    }
   
    .pile-row {
      display: flex;
      align-items: center;
      gap: 12px;
      position: relative;
    }
   
    /* Indicateurs 1/100 discrets */
    .base-card {
      width: 40px; height: 60px;
      border-radius: 8px;
      border: 2px solid rgba(255,255,255,0.05);
      background: rgba(0,0,0,0.2);
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      color: rgba(255,255,255,0.3);
      font-weight: 800; font-size: 1rem;
    }
    .base-dir { font-size: 0.8rem; }

    .controls {
      display: flex; justify-content: center; gap: 12px; margin-top: 5px; flex-wrap: wrap;
    }

    /* === CARDS: THE SEXY PART === */
    .card {
      position: relative;
      border-radius: 16px;
      /* Background dynamique géré par CSS Var */
      background: linear-gradient(145deg, var(--c1), var(--c2));
      box-shadow:
        0 4px 6px rgba(0,0,0,0.3),
        inset 0 1px 0 rgba(255,255,255,0.3),
        inset 0 -2px 10px rgba(0,0,0,0.2);
     
      user-select: none;
      display: flex; align-items: center; justify-content: center;
      transition: all 0.25s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      overflow: hidden;
    }

    /* Effet "Glass Overlay" sur la carte pour la rendre moins plate */
    .card::before {
      content: "";
      position: absolute; inset: 2px;
      border-radius: 14px;
      background: linear-gradient(180deg, rgba(255,255,255,0.15) 0%, rgba(255,255,255,0) 100%);
      pointer-events: none;
      z-index: 1;
    }
   
    /* Le numéro */
    .card .big {
      position: relative;
      z-index: 2;
      font-size: 2.2rem;
      font-weight: 800;
      color: #fff;
      text-shadow: 0 2px 4px rgba(0,0,0,0.4);
    }

    /* === HAND CARDS === */
    .hand-card {
      width: 65px; height: 100px;
      cursor: pointer;
      margin: 4px;
    }
   
    .hand-card:hover {
      transform: translateY(-12px) scale(1.05);
      box-shadow:
        0 15px 30px rgba(0,0,0,0.4),
        0 0 20px var(--c1); /* Glow externe coloré ! */
      z-index: 10;
    }

    .hand-card.selected {
      transform: translateY(-20px) scale(1.15) rotate(-2deg);
      box-shadow:
        0 20px 40px rgba(0,0,0,0.5),
        0 0 0 2px #fff,
        0 0 30px var(--c1);
      z-index: 20;
    }
   
    .hand-card.disabled {
      filter: grayscale(1) opacity(0.4);
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    /* === PILE CARDS === */
    .pile-card {
      width: 75px; height: 115px;
      cursor: default; border: none; padding: 0;
    }
    .pile-card .big { font-size: 2.6rem; }

    /* Animation Pulsation si jouable */
    @keyframes pulse-border {
      0% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4); }
      70% { box-shadow: 0 0 0 10px rgba(255, 255, 255, 0); }
      100% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); }
    }

    .pile-card.playable {
      cursor: pointer;
      animation: pulse-border 1.5s infinite;
      border: 2px solid rgba(255,255,255,0.5);
    }

    .pile-card.not-playable {
      opacity: 0.3;
      filter: grayscale(1);
    }

    .hand {
      display: flex; justify-content: center; gap: 8px; flex-wrap: wrap;
      perspective: 1000px;
      padding: 10px 0;
    }

    /* === FLYING ANIMATION === */
    .flying-card {
      position: fixed; z-index: 9999; pointer-events: none;
      width: 65px; height: 100px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }

    /* === MODALS === */
    .overlay {
      position: fixed; inset: 0;
      background: rgba(0,0,0,0.85);
      backdrop-filter: blur(10px);
      display: none; align-items: center; justify-content: center;
      padding: 16px; z-index: 10000;
    }
    .overlay.show { display: flex; animation: fadeIn 0.4s ease-out; }
    @keyframes fadeIn { from{opacity:0; transform: scale(0.95);} to{opacity:1; transform: scale(1);} }

    .modal {
      width: min(400px, 100%);
      background: #0f172a;
      border: 1px solid rgba(255,255,255,0.1);
      box-shadow: 0 0 60px rgba(139, 92, 246, 0.2);
    }
    .modal h2 { margin-top: 0; color: #d8b4fe; font-size: 1.8rem; }
    .modal p { color: #cbd5e1; }
   
    /* AI Modal specific */
    #ai-content {
      font-size: 1.1rem;
      line-height: 1.5;
      color: #e0e7ff;
      background: rgba(255,255,255,0.05);
      padding: 15px;
      border-radius: 12px;
      margin: 10px 0;
      border: 1px solid rgba(99, 102, 241, 0.3);
      min-height: 80px;
      display: flex; align-items: center; justify-content: center;
    }

    .statGrid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 20px 0; }
    .stat {
      background: rgba(255,255,255,0.05);
      padding: 12px; border-radius: 12px; text-align: center;
    }
    .stat .v { font-size: 1.8rem; font-weight: 800; color: #fff; }
    .stat .k { font-size: 0.75rem; color: #94a3b8; text-transform: uppercase; letter-spacing: 1px; }

    /* Mobile tweaks */
    @media(max-width: 500px){
      .base-card { display: none; }
      .pile-card { width: 70px; height: 105px; }
      .hand-card { width: 55px; height: 85px; }
      .hand-card .big { font-size: 1.6rem; }
    }

  </style>
</head>

  <!-- End Game Modal -->
  <div id="end-overlay" class="overlay">

  <!-- AI Modal -->
  <div id="ai-overlay" class="overlay">
    <div class="modal">
      <h2>Conseiller Tactique</h2>
      <div id="ai-content">Analyse du plateau en cours...</div>
      <div class="row">
        <button id="btn-close-ai" class="btn btn-primary">Merci</button>
      </div>
    </div>

  <script>
    /******** GEMINI API ********/
    const apiKey = ""; // La clé sera injectée automatiquement par l'environnement

    async function callGemini(promptText) {
      if (!apiKey) return "Clé API manquante.";
      try {
        const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;
        const response = await fetch(url, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            contents: [{ parts: [{ text: promptText }] }]
          })
        });
        const data = await response.json();
        return data.candidates?.[0]?.content?.parts?.[0]?.text || "Pas de réponse de l'IA.";
      } catch (e) {
        console.error(e);
        return "Erreur de connexion IA.";
      }
    }

    async function getAIHint() {
      if (!state) return;
      const myHand = state.hands[localPlayerId] || [];
      const p0 = state.piles[0].value;
      const p1 = state.piles[1].value;
      const p2 = state.piles[2].value;
      const p3 = state.piles[3].value;

      // Construction du prompt pour le jeu "The Game"
      const prompt = `
        Tu es un expert du jeu de cartes coopératif 'The Game'.
        Règles :
        - Piles 1 & 2 (Descendantes, start 100): On doit jouer une carte INFERIEURE à la pile, OU une carte exactement +10.
        - Piles 3 & 4 (Ascendantes, start 1): On doit jouer une carte SUPERIEURE à la pile, OU une carte exactement -10.
       
        État actuel du jeu :
        - Pile 1 (Desc): ${p0}
        - Pile 2 (Desc): ${p1}
        - Pile 3 (Asc): ${p2}
        - Pile 4 (Asc): ${p3}
       
        Ma main : [${myHand.join(", ")}]
       
        Analyse la situation. Suggère le MEILLEUR coup (carte -> pile) pour minimiser l'écart ou réaliser un "trick" (+10/-10).
        Réponds en Français, sois bref (max 2 phrases). Parle comme une IA tactique futuriste.
      `;

      // UI Loading
      const modal = document.getElementById("ai-overlay");
      const content = document.getElementById("ai-content");
      modal.classList.add("show");
      content.innerText = "Calcul des probabilités...";

      // Call API
      const result = await callGemini(prompt);
      content.innerText = result;
    }

    document.getElementById("btn-ai-hint").onclick = getAIHint;
    document.getElementById("btn-close-ai").onclick = () => {
      document.getElementById("ai-overlay").classList.remove("show");
    };


    /******** FIREBASE ********/
    const firebaseConfig = {
      apiKey: "AIzaSyCRRVuWD29vt6qgp1iEBfPha-mNRQO2C54",
      authDomain: "the-game-80e93.firebaseapp.com",
      projectId: "the-game-80e93",
      storageBucket: "the-game-80e93.firebasestorage.app",
      messagingSenderId: "147107639100",
      appId: "1:147107639100:web:448b58c01837884bd33839"
    };

    let firebaseAvailable = true;
    try { firebase.initializeApp(firebaseConfig); }
    catch(e){ console.warn("Firebase error:", e); firebaseAvailable = false; }
    const db = firebaseAvailable ? firebase.firestore() : null;

    /******** CONSTANTES ********/
    const HAND_SIZE = 8;
    const MIN_PLAYS_PER_TURN = 2;
    const BRAVO_VIDEO_URL = "https://youtu.be/I2YhWaUDtXg?si=ijeNEmaf2hXkSL2j";

    /******** ETAT APP ********/
    let mode = "solo";
    let state = null;
    let selectedIndex = null;

    let localPlayerId = localStorage.getItem("thegame_player_id");
    if(!localPlayerId){
      localPlayerId="player-"+Math.random().toString(36).substring(2,10);
      localStorage.setItem("thegame_player_id",localPlayerId);
    }

    let localName = localStorage.getItem("thegame_name") || "";
    const nameInput = document.getElementById("name-input");
    nameInput.value = localName;

    let currentRoomCode = null;
    let roomRef = null;
    let unsubscribeRoom = null;
    let lastRoomData = null;

    let lastSelectedCardEl = null;

    /******** UI helpers ********/
    function setStatus(t){ document.getElementById("status").innerText = t || ""; }
    function setInfo(t){ document.getElementById("info").innerHTML = t || ""; }

    function updateModeBadge(){
      document.getElementById("mode-badge").textContent =
        (mode==="solo") ? "MODE : SOLO" : "MODE : MULTI";
    }
    function updateRoomInfo(){
      document.getElementById("room-info").textContent =
        (mode==="online" && currentRoomCode) ? ("ROOM : "+currentRoomCode) : "";
    }
    function getPlayerName(pid){
      const p = lastRoomData?.players?.[pid];
      return (p?.name) ? p.name : pid.slice(-4);
    }
    function updateTurnBadge(){
      const el = document.getElementById("turn-badge");
      if(mode!=="online" || !state?.currentPlayerId){ el.textContent = ""; return; }
      el.textContent = "TOUR : " + getPlayerName(state.currentPlayerId).toUpperCase();
    }

    /******** MOTEUR ********/
    const sortAsc = (a)=> Array.isArray(a) ? a.sort((x,y)=>x-y) : a;

    function canPlay(pile, card){
      const v=pile.value;
      return pile.ascending ? (card>v || card===v-10) : (card<v || card===v+10);
    }

    function ensure(st, pid){
      st.hands ??= {};
      st.hands[pid] ??= [];
st.playsThisTurnByPlayer ??= {};
      st.playsThisTurnByPlayer[pid] ??= 0;
      st.playerOrder ??= [];
      if(!st.playerOrder.includes(pid)) st.playerOrder.push(pid);
      if(!st.currentPlayerId) st.currentPlayerId = st.playerOrder[0] || pid;
      return st.hands[pid];
    }

    function totalRemaining(st){
      const deck = st.deck?.length || 0;
      const hands = Object.values(st.hands || {}).reduce((s,h)=>s+(h?.length||0),0);
      return deck + hands;
    }

    function isMyTurn(st, pid){
      return !st?.currentPlayerId || st.currentPlayerId === pid;
    }

    function nextPlayer(st, pid){
      const order = st.playerOrder || [];
      if(order.length === 0) return pid;
      const idx = order.indexOf(pid);
      return order[(idx + 1) % order.length];
    }

    function drawUpTo(st, pid, size){
      const hand = ensure(st, pid);
      while(hand.length<size && st.deck.length>0) hand.push(st.deck.pop());
      sortAsc(hand);
    }

    function newGameState(hostId){
      const deck=[];
      for(let i=2;i<=99;i++) deck.push(i);
      for(let i=deck.length-1;i>0;i--){
        const j=Math.floor(Math.random()*(i+1));
        [deck[i],deck[j]]=[deck[j],deck[i]];
      }
      const st = {
        deck,
        piles:[
          {value:100,ascending:false},
          {value:100,ascending:false},
          {value:1,ascending:true},
          {value:1,ascending:true}
        ],
        hands:{},
        playerOrder:[hostId],
        currentPlayerId:hostId,
        playsThisTurnByPlayer:{[hostId]:0},
        gameOver:false
      };
      drawUpTo(st, hostId, HAND_SIZE);
      return st;
    }

    function applyPlay(st, pid, handIdx, pileIdx){
      if(st.gameOver) return { ok:false, msg:"Partie terminée." };
      ensure(st, pid);
      if(!isMyTurn(st, pid)) return { ok:false, msg:"Pas ton tour." };

      const hand = st.hands[pid];
      sortAsc(hand);
      if(handIdx<0 || handIdx>=hand.length) return { ok:false, msg:"Erreur carte." };

      const pile = st.piles[pileIdx];
      const card = hand[handIdx];
      if(!canPlay(pile, card)) return { ok:false, msg:"Impossible ici." };

      pile.value = card;
      hand.splice(handIdx,1);
      st.playsThisTurnByPlayer[pid] += 1;

      if(totalRemaining(st) === 0){
        st.gameOver = true;
        return { ok:true, msg:"VICTOIRE !" };
      }
      return { ok:true, msg:"OK" };
    }

    function applyEndTurn(st, pid){
      if(st.gameOver) return { ok:false, msg:"Partie terminée." };
      ensure(st, pid);
      if(!isMyTurn(st, pid)) return { ok:false, msg:"Pas ton tour." };

      if(st.deck.length>0 && st.playsThisTurnByPlayer[pid] < MIN_PLAYS_PER_TURN){
        return { ok:false, msg:`Pose encore ${MIN_PLAYS_PER_TURN - st.playsThisTurnByPlayer[pid]} cartes.` };
      }

      drawUpTo(st, pid, HAND_SIZE);
      st.playsThisTurnByPlayer[pid] = 0;
      st.currentPlayerId = nextPlayer(st, pid);

      if(totalRemaining(st) === 0){
        st.gameOver = true;
        return { ok:true, msg:"VICTOIRE !" };
      }
      return { ok:true, msg:"Tour terminé." };
    }

    /******** STOCKAGE ********/
    async function loadState(){
      if(mode==="solo") return state;
      if(!roomRef) return null;
      const snap = await roomRef.get();
      lastRoomData = snap.data() || null;
      return lastRoomData?.game || null;
    }

    async function saveState(st){
      state = st;
      if(mode==="solo") return;
      if(!roomRef) return;
      await roomRef.update({ game: st });
    }

    function subscribeRoom(code){
      if(!db) return;
      if(unsubscribeRoom) unsubscribeRoom();
      roomRef = db.collection("rooms").doc(code);

      unsubscribeRoom = roomRef.onSnapshot(s=>{
        if(!s.exists){
          setStatus("Partie fermée.");
          return;
        }
        lastRoomData = s.data() || {};
        state = lastRoomData.game || null;
        render();
      });
    }

    /******** PSEUDO ********/
    function requireName(){
      const n = (localName||"").trim();
      if(n.length < 2){ setStatus("Pseudo requis."); return false; }
      return true;
    }

    document.getElementById("btn-save-name").onclick = ()=>{
      localName = (nameInput.value || "").trim().slice(0,12);
      localStorage.setItem("thegame_name", localName);
      setStatus("Enregistré.");
      render();
    };

    /******** COULEURS DYNAMIQUES HSL ********/
    // On mappe 2 -> 99 sur un spectre HSL
    // 2 (Bleu/Cyan) vers 99 (Orange/Rouge)
    function gradientForValue(v){
      // Normalisation 0..1
      const t = (v - 1) / 99;
     
      // Teinte : On part de 220 (Bleu) et on va vers 380 (Or/Rouge, modulo 360)
      // 220 -> 380
      const startHue = 210; // Bleu profond
      const endHue = 380;   // Orange chaud
     
      let h = startHue + (t * (endHue - startHue));
     
      // Couleurs HSL
      const c1 = `hsl(${h % 360}, 85%, 55%)`;       // Couleur principale
      const c2 = `hsl(${(h + 30) % 360}, 90%, 65%)`; // Couleur secondaire (plus claire)
     
      return { c1, c2 };
    }

    function applyCardColors(el, value){
      const g = gradientForValue(value);
      el.style.setProperty("--c1", g.c1);
      el.style.setProperty("--c2", g.c2);
    }

    function cardHTML(value){
      return `<div class="big">${value}</div>`;
    }

    /******** ACTIONS ********/
    function startSolo(){
      if(unsubscribeRoom) unsubscribeRoom();
      unsubscribeRoom=null; roomRef=null; currentRoomCode=null; lastRoomData=null;
      mode="solo";
      state=newGameState(localPlayerId);
      selectedIndex=null; lastSelectedCardEl=null;
      setStatus("Mode solo démarré.");
      hideEndScreen();
      render();
    }

    async function createOnlineRoom(){
      if(!db) return setStatus("Erreur connexion.");
      if(!requireName()) return;
      const code = Math.random().toString(36).substring(2,6).toUpperCase();
      currentRoomCode = code; mode = "online";
      const st = newGameState(localPlayerId);
      const ref = db.collection("rooms").doc(code);
      await ref.set({
        code, createdAt: Date.now(), hostId: localPlayerId,
        players: { [localPlayerId]: { joinedAt: Date.now(), name: localName } },
        game: st
      });
      setStatus("Room: " + code); hideEndScreen(); subscribeRoom(code);
    }

    async function joinOnlineRoom(){
      if(!db) return setStatus("Erreur connexion.");
      if(!requireName()) return;
      const code = (document.getElementById("join-code-input").value || "").trim().toUpperCase();
      if(!code) return setStatus("Code vide.");
      const ref = db.collection("rooms").doc(code);
      const snap = await ref.get();
      if(!snap.exists) return setStatus("Inconnue.");
      const data = snap.data() || {};
      const st = data.game || newGameState(localPlayerId);
      ensure(st, localPlayerId);
      if(st.hands[localPlayerId].length === 0) drawUpTo(st, localPlayerId, HAND_SIZE);
      await ref.update({ ["players."+localPlayerId]: { joinedAt: Date.now(), name: localName }, game: st });
      mode = "online"; currentRoomCode = code;
      setStatus("Rejoint."); hideEndScreen(); subscribeRoom(code);
    }

    function animatePlay(cardEl, pileBtn, cardValue){
      if(!cardEl || !pileBtn) return;
      const from = cardEl.getBoundingClientRect();
      const to = pileBtn.getBoundingClientRect();
      const fly = document.createElement("div");
      fly.className = "flying-card card";
      fly.innerHTML = cardHTML(cardValue);
      applyCardColors(fly, cardValue);
      fly.style.left = from.left + "px"; fly.style.top = from.top + "px";
      fly.style.width = from.width + "px"; fly.style.height = from.height + "px";
      document.body.appendChild(fly);
      const dx = (to.left + to.width/2) - (from.left + from.width/2);
      const dy = (to.top + to.height/2) - (from.top + from.height/2);
      requestAnimationFrame(()=>{
        fly.style.transition = "transform 300ms cubic-bezier(0.2, 0.8, 0.2, 1), opacity 300ms";
        fly.style.transform = `translate3d(${dx}px, ${dy}px, 0) scale(1.1)`; // Petit zoom en volant
        fly.style.opacity = "0";
      });
      setTimeout(()=>fly.remove(), 350);
    }

    function showEndScreen(){
      document.getElementById("end-deck").innerText = String(state?.deck?.length || 0);
      document.getElementById("end-total").innerText = String(state ? totalRemaining(state) : 0);
      document.getElementById("end-overlay").classList.add("show");
    }
    function hideEndScreen(){ document.getElementById("end-overlay")?.classList.remove("show"); }

    document.getElementById("btn-video").onclick = ()=> window.open(BRAVO_VIDEO_URL, "_blank");
    document.getElementById("btn-close-end").onclick = hideEndScreen;
    document.getElementById("btn-replay").onclick = startSolo;

    async function onPileClick(pileIdx){
      if(!state) return setStatus("Lance une partie.");
      if(selectedIndex == null) return setStatus("Sélectionne une carte.");
      const st = (mode==="solo") ? state : await loadState();
      if(!st) return;
      ensure(st, localPlayerId);
      const hand = st.hands[localPlayerId];
      sortAsc(hand);
      const cardValue = hand[selectedIndex];
      const pileBtn = document.getElementById("pile-"+pileIdx);
      const res = applyPlay(st, localPlayerId, selectedIndex, pileIdx);
      setStatus(res.msg);
      if(res.ok){
        animatePlay(lastSelectedCardEl, pileBtn, cardValue);
        selectedIndex = null; lastSelectedCardEl = null;
        await saveState(st);
      }
      render();
    }

    async function onEndTurn(){
      if(!state) return;
      const st = (mode==="solo") ? state : await loadState();
      const res = applyEndTurn(st, localPlayerId);
      setStatus(res.msg);
      if(res.ok) await saveState(st);
      render();
    }

    function render(){
      updateModeBadge(); updateRoomInfo(); updateTurnBadge();
      if(!state){
        setInfo("En attente..."); document.getElementById("hand").innerHTML=""; hideEndScreen(); return;
      }
      ensure(state, localPlayerId);
      const hand = state.hands[localPlayerId];
      sortAsc(hand);
      if(selectedIndex != null && selectedIndex >= hand.length) selectedIndex = null;
     
      const deckCount = state.deck?.length || 0;
      const totalCount = totalRemaining(state);
      const plays = state.playsThisTurnByPlayer?.[localPlayerId] ?? 0;
      const myTurn = isMyTurn(state, localPlayerId);
      const disableBoard = state.gameOver || (mode==="online" && !myTurn);

      let extra = "";
      if(mode==="online" && state.currentPlayerId){
        extra += "<br/>JOUEUR ACTIF : <b style='color:#facc15'>"+getPlayerName(state.currentPlayerId).toUpperCase()+"</b>";
      }
      extra += "<br/>COUPS CE TOUR : <b>"+plays+"</b> / "+MIN_PLAYS_PER_TURN;

      setInfo(
        "DECK : <b>"+deckCount+"</b> — TOTAL : <b>"+totalCount+"</b><br/>" + extra
      );

      const selectedCard = (selectedIndex!=null) ? hand[selectedIndex] : null;

      for(let i=0;i<4;i++){
        const btn=document.getElementById("pile-"+i);
        btn.disabled = disableBoard;
        btn.classList.remove("playable","not-playable");
        const v = state.piles[i].value;
        btn.innerHTML = cardHTML(v);
        applyCardColors(btn, v);
        if(!disableBoard && selectedCard != null){
          const ok = canPlay(state.piles[i], selectedCard);
          btn.classList.add(ok ? "playable" : "not-playable");
        }
      }

      const handDiv=document.getElementById("hand");
      handDiv.innerHTML="";
      hand.forEach((c,i)=>{
        const el=document.createElement("div");
        el.className="hand-card card" + (selectedIndex===i ? " selected" : "");
        el.innerHTML = cardHTML(c);
        applyCardColors(el, c);
        if(disableBoard) el.classList.add("disabled");
        el.onclick=()=>{
          if(disableBoard) return setStatus("Attends ton tour.");
          if(selectedIndex===i){ selectedIndex=null; lastSelectedCardEl=null; }
          else{ selectedIndex=i; lastSelectedCardEl=el; }
          render();
        };
        handDiv.appendChild(el);
      });
      if(state.gameOver) showEndScreen(); else hideEndScreen();
    }

    document.getElementById("btn-solo").onclick = startSolo;
    document.getElementById("btn-create-online").onclick = createOnlineRoom;
    document.getElementById("btn-join-online").onclick = joinOnlineRoom;
    document.getElementById("new-game").onclick = ()=>{
      if(mode==="online") startSolo();
      else{
        state = newGameState(localPlayerId);
        selectedIndex=null; lastSelectedCardEl=null;
        setStatus("Reset."); hideEndScreen(); render();
      }
    };
    document.getElementById("end-turn").onclick = onEndTurn;
    for(let i=0;i<4;i++) document.getElementById("pile-"+i).onclick = ()=>onPileClick(i);
    render();
  </script>
</body>
